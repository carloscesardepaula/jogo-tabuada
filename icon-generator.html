<!DOCTYPE html>
<html>
<head>
    <title>Gerador de √çcone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 2px solid #ccc;
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #764ba2;
        }
        .instructions {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>üé® Gerador de √çcone PNG</h1>
    
    <div class="instructions">
        <h3>Instru√ß√µes:</h3>
        <ol>
            <li>Clique no bot√£o "Baixar icon.png" abaixo</li>
            <li>Salve o arquivo na pasta do projeto (mesma pasta do index.html)</li>
            <li>Recarregue a p√°gina do jogo</li>
            <li>No iPad, adicione √† tela inicial</li>
        </ol>
    </div>
    
    <canvas id="canvas" width="512" height="512"></canvas>
    <br>
    <button onclick="downloadIcon()">üì• Baixar icon.png (512x512)</button>
    <br><br>
    <button onclick="downloadIcon180()">üì• Baixar icon-180.png (180x180)</button>
    
    <script>
        // Gerar √≠cone 512x512
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        drawIcon(ctx, 512);
        
        function drawIcon(ctx, size) {
            const scale = size / 512;
            ctx.scale(scale, scale);
            
            // Criar gradiente
            const gradient = ctx.createLinearGradient(0, 0, 512, 512);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Desenhar fundo arredondado
            ctx.fillStyle = gradient;
            roundRect(ctx, 0, 0, 512, 512, 110);
            ctx.fill();
            
            // Desenhar s√≠mbolo de multiplica√ß√£o
            ctx.fillStyle = 'white';
            ctx.font = 'bold 280px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('√ó', 256, 256);
            
            // Desenhar n√∫meros decorativos
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.font = 'bold 80px Arial, sans-serif';
            ctx.fillText('2', 120, 120);
            ctx.fillText('5', 392, 120);
            ctx.fillText('7', 120, 392);
            ctx.fillText('9', 392, 392);
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
        
        function downloadIcon() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                alert('Arquivo icon.png baixado! Salve na pasta do projeto.');
            }, 'image/png');
        }
        
        function downloadIcon180() {
            const canvas180 = document.createElement('canvas');
            canvas180.width = 180;
            canvas180.height = 180;
            const ctx180 = canvas180.getContext('2d');
            
            drawIcon(ctx180, 180);
            
            canvas180.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-180.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                alert('Arquivo icon-180.png baixado! Salve na pasta do projeto.');
            }, 'image/png');
        }
    </script>
</body>
</html>
